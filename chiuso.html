<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Reindirizzamento in corso...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(135deg, #ffba00, #ff7b00, #ff5200);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loader {
      width: 120px;
      height: 120px;
      border: 10px solid rgba(255,255,255,0.2);
      border-top: 10px solid white;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.6rem;
      text-shadow: 1px 1px 5px #00000055;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p class="message">Reindirizzamento in corso...</p>

  <script>
    const targetUrl = "https://solarismc.online/annunci/imporanti/chiuso"; 

    setTimeout(() => {
      window.location.href = targetUrl;
    }, 3000);
  </script>
</body>
</html>
