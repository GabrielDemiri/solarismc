<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annunci - SolarisMC</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(44,49,60,1) 100%);
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            margin: 20px auto; /* Center the container */
        }
        h1 {
            color: #f39c12;
            margin-top: 10px;
        }
        .content {
            margin: 20px 0;
            padding: 10px;
            background-color: #2c313c;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #2c313c;
            border-radius: 10px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #00bfff; /* Light blue color */
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-home:hover {
            background-color: #87ceeb; /* Slightly lighter blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Annunci</h1>
        <div class="content">
            <p>Ci stiamo lavorando...</p>
        </div>
        <a href="index.html" class="btn-home">Ritorna alla Home</a>
        <div class="footer">
            <p>&copy; 2024 SolarisMC. Tutti i diritti riservati.</p>
        </div>
    </div>
</body>
</html>
