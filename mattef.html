<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheggia Nuvola Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        /* Formattazione per raggruppare i numeri della carta in blocchi di 4 */
        input#cc-number {
            letter-spacing: 4px;
        }
    </style>
</head>
<body>

    <script>
        var password = "mattefcretino"; // Sostituisci con la tua password

        (function passcodeprotect() {
            var passcode = prompt("Inserisci la password:");
            if (passcode === null) {
                // Se l'utente annulla, reindirizza a https://solarismc.online/
                window.location.href = "https://solarismc.online/";
                return;
            }
            while (passcode !== password) {
                alert("Password errata");
                return passcodeprotect();
            }
            // Se la password Ã¨ corretta, mostra il contenuto del sito
            document.body.innerHTML = `
                <div class="container">
                    <h1>Scheggia Nuvola Hosting</h1>
                    <form id="form">
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Setta Plugins</label>
                            <label><input type="checkbox"> Fai Sito</label>
                            <label><input type="checkbox"> Staffer che si impegnano</label>
                            <label><input type="checkbox"> Mail custom host decente</label>
                        </div>

                        <label for="cc-number">Numero Carta di Credito:</label>
                        <input type="text" id="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" pattern="\d{4} \d{4} \d{4} \d{4}" oninput="this.value = this.value.replace(/[^0-9 ]/g, '').replace(/(\d{4})(?=\d)/g, '$1 ')">

                        <label for="cvv">CCV:</label>
                        <input type="text" id="cvv" maxlength="3" placeholder="xxx" pattern="\d{3}" oninput="this.value = this.value.replace(/[^0-9]/g, '')">

                        <button type="button" id="submit-btn">Paga Ora!</button>
                    </form>
                </div>
            `;
            const form = document.getElementById('form');
            const submitBtn = document.getElementById('submit-btn');

            submitBtn.addEventListener('click', () => {
                // Invia il form
                form.submit();
            });
        })();
    </script>

</body>
</html>
