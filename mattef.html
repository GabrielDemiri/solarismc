<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheggia Nuvola Hosting</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(44,49,60,1) 100%);
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* Container Styles */
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 600px;
            margin: 20px auto;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header Styles */
        h1 {
            font-size: 36px;
            color: #f39c12;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
        }

        /* Group Container Styles (Form) */
        .group-container {
            margin-bottom: 20px;
            padding: 40px; /* Increased padding */
            background-color: #2c313c;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
            display: none; /* Hidden by default */
            max-width: 700px; /* Make form wider */
            margin: 0 auto;
        }
        .group-container:hover {
            transform: translateY(-10px);
            background-color: #3a3f4b;
        }

        /* Input and Label Styles */
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            text-align: left;
        }

        input[type="text"], input[type="password"], input[type="checkbox"] {
            width: calc(100% - 20px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            width: 48%;
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            background-color: #1a1e24;
            color: #ffffff;
        }

        /* Password Input Styles */
        .password-input-container {
            margin-bottom: 20px;
        }

        .password-input {
            position: relative;
            margin-bottom: 20px;
        }
        .password-input input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .password-input .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            cursor: pointer;
        }

        /* Button Styles */
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #00bfff;
            color: #ffffff;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
            cursor: pointer;
        }
        button:hover {
            background-color: #87ceeb;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        input[type="text"] {
            background-color: #f0f0f0;
            color: #333;
            border: none;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Scheggia Nuvola Hosting</h1>
        <div class="password-input-container">
            <div class="password-input">
                <label for="password">Inserisci la password:</label>
                <input type="password" id="password" placeholder="Inserisci la password">
                <span class="show-password">Mostra</span>
            </div>
            <button id="submit-btn">Invia</button>
        </div>

        <div class="group-container">
            <h2>Form</h2>
            <form id="form">
                <div class="checkbox-group">
                    <label><input type="checkbox"> Setta Plugins</label>
                    <label><input type="checkbox"> Fai Sito</label>
                    <label><input type="checkbox"> Staffer che si impegnano</label>
                    <label><input type="checkbox"> Mail custom host decente</label>
                </div>

                <label for="cc-number">Numero Carta di Credito:</label>
                <input type="text" id="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" pattern="\d{4} \d{4} \d{4} \d{4}" oninput="this.value = this.value.replace(/[^0-9 ]/g, '').replace(/(\d{4})(?=\d)/g, '$1 ')">

                <label for="cvv">CCV:</label>
                <input type="text" id="cvv" maxlength="3" placeholder="xxx" pattern="\d{3}" oninput="this.value = this.value.replace(/[^0-9]/g, '')">

                <button type="button" id="submit-btn">Paga Ora!</button>
            </form>
        </div>

        <script>
            const passwordInput = document.getElementById('password');
            const showPassword = document.querySelector('.show-password');
            const submitBtn = document.getElementById('submit-btn');
            const formContainer = document.querySelector('.group-container');
            const passwordInputContainer = document.querySelector('.password-input-container');

            // Funzione per mostrare/nascondere la password
            showPassword.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    showPassword.textContent = 'Nascondi';
                } else {
                    passwordInput.type = 'password';
                    showPassword.textContent = 'Mostra';
                }
            });

            // Funzione per gestire l'inserimento della password
            submitBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const inputPassword = passwordInput.value;
                const correctPassword = 'mattefcretino'; // Sostituisci con la tua password corretta

                if (inputPassword === correctPassword) {
                    formContainer.style.display = 'block';
                    passwordInputContainer.style.display = 'none'; // Nascondi il contenitore della password
                } else {
                    alert('Password errata');
                }
            });
        </script>
    </div>
</body>
</html>
