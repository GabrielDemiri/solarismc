<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattef</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(44,49,60,1) 100%);
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* Container Styles */
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 600px;
            margin: 20px auto;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header Styles */
        h1 {
            font-size: 36px;
            color: #f39c12;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
        }

        /* Form Container */
        .group-container {
            margin-top: 40px;
            padding: 40px;
            background-color: #1a1e24;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            margin: 0 auto;
            display: none; /* Initially hidden */
        }

        /* Form Animations */
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Input and Label Styles */
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #2c313c;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Toggle Switch Styles */
        .toggle-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: #2c313c;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .toggle-wrapper:hover {
            background-color: #3a3f4b;
        }

        .toggle-label {
            font-size: 16px;
            color: #ffffff;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00bfff;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 15px;
            background-color: #00bfff;
            color: #ffffff;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        button:hover {
            background-color: #87ceeb;
            transform: translateY(-3px);
        }

        /* Credit Card and CCV Styles */
        input[type="text"] {
            background-color: #2c313c;
            color: #ffffff;
            border: 1px solid #555;
        }

        /* Make form inputs responsive */
        @media (max-width: 768px) {
            input[type="text"], input[type="password"] {
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header-text">Una Passowrd e richesta per entrare qui</h1>
        <div class="password-input-container">
            <div class="password-input">
                <label for="password">Inserisci la password:</label>
                <input type="password" id="password" placeholder="Inserisci la password">
            </div>
            <button id="submit-btn">Invia</button>
        </div>

        <div class="group-container">
            <h2>Form</h2>
            <form id="Scheggia Nuvola Hosting">
                <div class="toggle-group">
                    <div class="toggle-wrapper">
                        <span class="toggle-label">Sborra Nucleare Geyser e altre cazzate</span>
                        <label class="toggle">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-wrapper">
                        <span class="toggle-label">No dormita</span>
                        <label class="toggle">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class ="toggle-wrapper">
                        <span class="toggle-label">Sborra Nucleare Geyser e altre cazzate</span>
                        <label class="toggle">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <script>
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit-btn');
            const groupContainer = document.querySelector('.group-container');

            submitBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (passwordInput.value === 'your_password_here') {
                    passwordInput.style.display = 'none';
                    document.getElementById('header-text').style.display = 'none';
                    groupContainer.style.display = 'block';
                } else {
                    alert('Password errata!');
                }
            });
        </script>
    </div>
</body>
</html>
