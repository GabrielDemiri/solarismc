<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - SolarisMC</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(44,49,60,1) 100%);
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            margin: 20px auto; /* Center the container */
        }
        h1 {
            color: #f39c12;
            margin-top: 10px;
        }
        .content {
            margin: 20px 0;
            padding: 10px;
            background-color: #2c313c;
            border-radius: 10px;
        }
        .content p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .logo {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #7289DA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #5b6eae;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 10px;
                padding: 15px;
            }
            .content p {
                font-size: 1em;
            }
            .back-button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }
            .content p {
                font-size: 0.9em;
            }
            .back-button {
                font-size: 0.9em;
                padding: 6px 12px;
            }
        }
