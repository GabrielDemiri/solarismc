<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dello Staff - SolarisMC</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(44,49,60,1) 100%);
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            margin: 20px auto; /* Center the container */
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #f39c12;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
        }
        .group-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2c313c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }
        .group-container:hover {
            transform: translateY(-10px);
            background-color: #3a3f4b;
        }
        .group-container h2 {
            margin-bottom: 10px;
        }
        .group-container p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #2c313c;
            border-radius: 10px;
        }
        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #00bfff; /* Light blue color */
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
        }
        .btn-home:hover {
            background-color: #87ceeb; /* Slightly lighter blue on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .owner p { color: green; }
        .co-owner p { color: red; }
        .mod p { color: yellow; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista dello Staff</h1>
        <div class="group-container owner">
            <h2>Owner</h2>
            <p>Thegabriel09</p>
            <p>stefxkmcc</p>
        </div>
        <div class="group-container co-owner">
            <h2>Co-Owner</h2>
            <p>Antonello7223</p>
            <p>Georgyexe</p>
        </div>
        <div class="group-container mod">
            <h2>Mod</h2>
            <p>Pingu_Festivo</p>
        </div>
        <a href="https://solarismc.online/" class="btn-home">Ritorna alla Home</a>
        <div class="footer">
            <p>&copy; 2024 SolarisMC. Tutti i diritti riservati.</p>
        </div>
    </div>
</body>
</html>
