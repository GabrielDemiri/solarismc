<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dello Staff - SolarisMC</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(44,49,60,1) 100%);
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            margin: 20px auto; /* Center the container */
        }
        h1 {
            color: #f39c12;
            margin-top: 10px;
        }
        .content {
            margin: 20px 0;
            padding: 10px;
            background-color: #2c313c;
            border-radius: 10px;
        }
        .group {
            margin-bottom: 20px;
        }
        .group h2 {
            margin-bottom: 10px;
        }
        .group p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .owner {
            color: green;
        }
        .co-owner {
            color: red;
        }
        .mod {
            color: yellow;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #2c313c;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista dello Staff</h1>
        <div class="content">
            <div class="group">
                <h2>Proprietario</h2>
                <p class="owner">Nome del Proprietario</p>
            </div>
            <div class="group">
                <h2>Co-Proprietario</h2>
                <p class="co-owner">Nome del Co-Proprietario</p>
            </div>
            <div class="group">
                <h2>Moderatori</h2>
                <p class="mod">Nome del Moderatore 1</p>
                <p class="mod">Nome del Moderatore 2</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 SolarisMC. Tutti i diritti riservati.</p>
        </div>
    </div>
</body>
</html>
