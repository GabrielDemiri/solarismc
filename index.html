<!DOCTYPE html>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(44,49,60,1) 100%);
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;

            margin: 20px auto; /* Center the container */
        }
        h1 {
            color: #f39c12;
            margin-top: 10px;
        }
        .server-info {
            margin: 20px 0;
            padding: 10px;
            background-color: #2c313c;
            border-radius: 10px;
        }
        .server-info h2 {
            color: #e67e22;
        }
        .server-info p {
            margin: 5px 0;

        }
        .footer {

            color: #7f8c8d;
        }
        .logo {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #7289DA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #5b6eae;
        }
        .icon {
            margin-right: 10px;
            vertical-align: middle;
        }
        .about-button {
            background-color: #3498db;
        }
        .about-button:hover {
            background-color: #2980b9;
        }
        .staff-button {
            background-color: #e74c3c;
        }
        .staff-button:hover {
            background-color: #c0392b;
        }

            .container {
                width: 100%;
                margin: 10px;
                padding: 15px;
            }
            .server-info p {
                font-size: 1em;
            }
            .button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }

                font-size: 1.2em;
            }
            .server-info p {
