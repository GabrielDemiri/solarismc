<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarisMC</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(44,49,60,1) 100%);
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            margin: 20px auto;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #f39c12;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
        }
        .server-info {
            margin: 20px 0;
            padding: 10px;
            background-color: #2c313c;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .server-info:hover {
            transform: translateY(-10px);
            background-color: #3a3f4b;
        }
        .server-info h2 {
            color: #e67e22;
        }
        .server-info p {
            margin: 5px 0;
            font-size: 1.1em;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }
        .copy-icon {
            margin-left: 10px;
            width: 20px;
            height: auto;
            cursor: pointer;
        }
        .copy-message {
            position: absolute;
            top: 50%;
            left: 110%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .logo {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
        }
        .btn, .discord-btn, .support-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover, .discord-btn:hover, .support-btn:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .discord-btn {
            background-color: #7289DA;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .discord-btn img {
            margin-right: 10px;
            width: 20px;
            height: auto;
        }
        .support-btn {
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .support-btn img {
            margin-right: 10px;
            width: 20px;
            height: auto;
        }
        .more-info-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .more-info-content {
            background: #2c313c;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 80%;
            width: 400px;
            color: #e09f13;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s;
        }
        .more-info-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .more-info-content .info-item {
            background-color: #2c313c;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .more-info-content .info-item:hover {
            background-color: #3a3f4b;
            transform: translateY(-5px);
        }
        .more-info-content .info-item img {
            margin-right: 10px;
            width: 20px;
            height: auto;
        }
        .more-info-content .info-item a {
            color: #ecb500;
            text-decoration: none;
            flex-grow: 1;
            transition: color 0.3s;
        }
        .more-info-content .info-item a:hover {
            color: #01bfff;
        }
        .close-btn {
            background: #e74c3c;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s;
            float: right;
        }
        .close-btn:hover {
            background: #c0392b;
            transform: translateY(-5px);
        }
    </style>
    <script>
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(function() {
                var copyMessage = document.createElement('span');
                copyMessage.className = 'copy-message';
                copyMessage.textContent = 'Copiato negli appunti!';
                element.appendChild(copyMessage);
                setTimeout(function() {
                    copyMessage.style.opacity = '1';
                    setTimeout(function() {
                        copyMessage.style.opacity = '0';
                        setTimeout(function() {
                            element.removeChild(copyMessage);
                        }, 300);
                    }, 2000);
                }, 10);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        function toggleMoreInfo() {
            var moreInfoContainer = document.getElementById('more-info-container');
            moreInfoContainer.style.display = moreInfoContainer.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="images/IMG_5831.png" alt="SolarisMC Logo" class="logo">
        <h1>Benvenuto su SolarisMC</h1>
        <div class="server-info">
            <h2>Versione Java</h2>
            <p onclick="copyToClipboard('play.solarismc.online', this)">
                <strong>IP:</strong> play.solarismc.online
                <img src="images/copy-icon.png" alt="Copy Icon" class="copy-icon">
            </p>
        </div>
        <div class="server-info">
            <h2>Versione Bedrock</h2>
            <p onclick="copyToClipboard('bedrock.solarismc.online', this)">
                <strong>IP:</strong> bedrock.solarismc.online
                <img src="images/copy-icon.png" alt="Copy Icon" class="copy-icon">
            </p>
            <p onclick="copyToClipboard('19132', this)">
                <strong>Porta:</strong> 19132
                <img src="images/copy-icon.png" alt="Copy Icon" class="copy-icon">
            </p>
        </div>
        <button class="btn" onclick="toggleMoreInfo()">Altre Info</button>
        <a href="https://discord.gg/yck54SNqGS" class="discord-btn">
            <img src="images/discord-icon.png" alt="Discord Icon">
            Unisciti al Discord
        </a>
        <!-- Nuovo pulsante "Mail di Supporto" -->
        <a href="mailto:support@solarismc.online" class="support-btn">
            <img src="images/mail-icon.png" alt="Mail Icon">
            Mail di Supporto
        </a>
        <div id="more-info-container" class="more-info-container">
            <div class="more-info-content">
                <button class="close-btn" onclick="toggleMoreInfo()">Chiudi</button>
                <h2>Altre Info</h2>
                <div class="info-item">
                    <img src="images/info-icon.png" alt="Info Icon">
                    <a href="https://solarismc.online/chisiamo">Chi Siamo</a>
                </div>
                <div class="info-item">
                    <img src="images/staff-icon.png" alt="Staff Icon">
                    <a href="https://solarismc.online/staff">Lista Staffers</a>
                </div>
                <div class="info-item">
                    <img src="images/announcement-icon.png" alt="Announcement Icon">
                    <a href="https://solarismc.online/annunci">Annunci</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 SolarisMC. Tutti i diritti riservati.</p>
        </div>
    </div>
</body>
</html>
