        body, html {

            text-align: center;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 20px;
            border-radius: 15px;

            margin-top: 10px;

            padding: 10px;

            border-radius: 10px;

        .server-info h2 {
            color: #e67e22;
        }
        .server-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .logo {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #7289DA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #5b6eae;
        }
        .icon {
            margin-right: 10px;
        }
        .about-button {
            background-color: #3498db;
        }
        .about-button:hover {
            background-color: #2980b9;
        }
        .staff-button {
            background-color: #e74c3c;
        }
        .staff-button:hover {
            background-color: #c0392b;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 10px;
                padding: 15px;
            }
            .server-info p {
                font-size: 1em;
            }
            .button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }
            .server-info h2 {
                font-size: 1.2em;
            }
            .server-info p {
                font-size: 0.9em;
            }
            .button {
                font-size: 0.9em;
                padding: 6px 12px;
            }
        }
