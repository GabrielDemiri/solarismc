<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarisMC</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(44,49,60,1) 100%);
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            margin: 20px auto; /* Center the container */
        }
        h1 {
            color: #f39c12;
            margin-top: 10px;
        }
        .server-info {
            margin: 20px 0;
            padding: 10px;
            background-color: #2c313c;
            border-radius: 10px;
        }
        .server-info h2 {
            color: #e67e22;
        }
        .server-info p {
            margin: 5px 0;
            font-size: 1.1em;
            cursor: pointer; /* Make cursor pointer for copyable text */
            position: relative; /* Position relative for popup positioning */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .copy-icon {
            margin-left: 10px; /* Space between text and icon */
            width: 20px; /* Set width for smaller icons */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .logo {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #00bfff; /* Light blue color */
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none; /* Remove border for a cleaner look */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        .btn:hover {
            background-color: #87ceeb; /* Slightly lighter blue on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
        }
        .more-info-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .more-info-content {
            background: #2c313c;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 80%;
            width: 400px;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        .more-info-content a {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
            transition: color 0.3s ease;
        }
        .more-info-content a:hover {
            color: #00bfff;
        }
        .more-info-content a img {
            margin-right: 10px; /* Space between icon and text */
            width: 20px; /* Set width for smaller icons */
            height: auto; /* Maintain aspect ratio */
        }
        .close-btn {
            background: #e74c3c;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            float: right;
        }
        .close-btn:hover {
            background: #c0392b;
        }
    </style>
    <script>
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(function() {
                var copyMessage = document.createElement('span');
                copyMessage.className = 'copy-message';
                copyMessage.textContent = 'Copiato negli appunti!';
                element.appendChild(copyMessage);
                setTimeout(function() {
                    copyMessage.style.display = 'block';
                    copyMessage.style.opacity = '1';
                    setTimeout(function() {
                        copyMessage.style.opacity = '0';
                        setTimeout(function() {
                            element.removeChild(copyMessage);
                        }, 300);
                    }, 2000);
                }, 10);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        function toggleMoreInfo() {
            var moreInfoContainer = document.getElementById('more-info-container');
            moreInfoContainer.style.display = moreInfoContainer.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="images/IMG_5831.png" alt="SolarisMC Logo" class="logo">
        <h1>Benvenuto su SolarisMC</h1>
        <div class="server-info">
            <h2>Versione Java</h2>
            <p onclick="copyToClipboard('play.solarismc.online', this)">
                <strong>IP:</strong> play.solarismc.online
                <img src="images/copy-icon.png" alt="Copy Icon" class="copy-icon">
            </p>
        </div>
        <div class="server-info">
            <h2>Versione Bedrock</h2>
            <p onclick="copyToClipboard('bedrock.solarismc.online', this)">
                <strong>IP:</strong> bedrock.solarismc.online
                <img src="images/copy-icon.png" alt="Copy Icon" class="copy-icon">
            </p>
            <p onclick="copyToClipboard('25576', this)">
                <strong>Porta:</strong> 25576
                <img src="images/copy-icon.png" alt="Copy Icon" class="copy-icon">
            </p>
        </div>
        <p>Unisciti alla nostra community e divertiti nel mondo di SolarisMC!</p>
        <button class="btn" onclick="toggleMoreInfo()">Altre Info</button>
        <div class="footer">
            <p>&copy; 2024 SolarisMC. Tutti i diritti riservati.</p>
        </div>
    </div>

    <div id="more-info-container" class="more-info-container">
        <div class="more-info-content">
            <button class="close-btn" onclick="toggleMoreInfo()">Chiudi</button>
            <a href="index.html">
                <img src="images/home-icon.png" alt="Home Icon">Home
            </a>
            <a href="chisiamo.html">
                <img src="images/about-icon.png" alt="About Icon">Chi Siamo
            </a>
            <a href="staff.html">
                <img src="images/staff-icon.png" alt="Staff Icon">Lista dello Staff
            </a>
            <a href="annunci.html">
                <img src="images/annunci-icon.png" alt="Annunci Icon">Annunci
            </a>
            <a href="https://discord.gg/C2X46yHShs">
                <img src="images/discord-icon.png" alt="Discord Icon">Discord
            </a>
        </div>
    </div>
</body>
</html>
