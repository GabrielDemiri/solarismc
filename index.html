<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarisMC</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(44,49,60,1) 100%);
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            background-color: rgba(28,31,38,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            margin: 20px auto; /* Center the container */
        }
        h1 {
            color: #f39c12;
            margin-top: 10px;
        }
        .server-info {
            margin: 20px 0;
            padding: 10px;
            background-color: #2c313c;
            border-radius: 10px;
        }
        .server-info h2 {
            color: #e67e22;
        }
        .server-info p {
            margin: 5px 0;
            font-size: 1.1em;
            cursor: pointer; /* Make cursor pointer for copyable text */
            position: relative; /* Position relative for popup positioning */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .copy-icon {
            margin-left: 10px; /* Space between text and icon */
            width: 20px; /* Set width for smaller icons */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .logo {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
        }
        .nav {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .nav img {
            width: 30px; /* Adjust icon size */
            height: auto;
            margin-right: 10px;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #f39c12; /* Change color on hover */
        }
        .copy-message {
            display: none; /* Hide the copy message by default */
            color: #2ecc71;
            position: absolute;
            left: 105%; /* Position right of the text */
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap; /* Prevent text wrapping */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
    <script>
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(function() {
                var copyMessage = document.createElement('span');
                copyMessage.className = 'copy-message';
                copyMessage.textContent = 'Copiato negli appunti!';
                element.appendChild(copyMessage);
                setTimeout(function() {
                    copyMessage.style.display = 'block';
                    copyMessage.style.opacity = '1';
                    setTimeout(function() {
                        copyMessage.style.opacity = '0';
                        setTimeout(function() {
                            element.removeChild(copyMessage);
                        }, 300);
                    }, 2000);
                }, 10);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</head>
<body>
    <div class="nav">
        <img src="images/tab-icon.png" alt="Tab Icon">
        <a href="index.html">Home</a>
        <a href="chisiamo.html">Chi Siamo</a>
        <a href="staff.html">Lista dello Staff</a>
        <a href="annunci.html">Annunci</a>
        <a href="https://discord.gg/C2X46yHShs">Discord</a>
    </div>
    <div class="container">
        <img src="images/IMG_5831.png" alt="SolarisMC Logo" class="logo">
        <h1>Benvenuto su SolarisMC</h1>
        <div class="server-info">
            <h2>Versione Java</h2>
            <p onclick="copyToClipboard('play.solarismc.online', this)">
                <strong>IP:</strong> play.solarismc.online
                <img src="images/copy-icon.png" alt="Copy Icon" class="copy-icon">
            </p>
        </div>
        <div class="server-info">
            <h2>Versione Bedrock</h2>
            <p onclick="copyToClipboard('bedrock.solarismc.online', this)">
                <strong>IP:</strong> bedrock.solarismc.online
                <img src="images/copy-icon.png" alt="Copy Icon" class="copy-icon">
            </p>
            <p onclick="copyToClipboard('25576', this)">
                <strong>Porta:</strong> 25576
                <img src="images/copy-icon.png" alt="Copy Icon" class="copy-icon">
            </p>
        </div>
        <p>Unisciti alla nostra community e divertiti nel mondo di SolarisMC!</p>
        <div class="footer">
            <p>&copy; 2024 SolarisMC. Tutti i diritti riservati.</p>
        </div>
    </div>
</body>
</html>
